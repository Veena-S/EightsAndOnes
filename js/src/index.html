  <head>

    <meta charset="utf-8" />

      crossorigin="anonymous"
    ></script>

    <!--Navbar-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a href="/" class="navbar-brand"></a>
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navbarMenu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <!-- <a href="/note" class="nav-link">New Game</a> -->
          </li>
          <!-- <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >Account</a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="/signup" class="nav-link" data-toggle="modal" data-target="#signup-modal-form">Create Account</a>
              <a class="dropdown-item" href="/login" class="nav-link" data-toggle="modal" data-target="#login-modal-form">Login</a>
          
          </li> -->
        </ul>
      </div>
    </nav>
    <div class="homepage justify-content-center">
      <!--Login page is made as home page-->
      <div class="container" id="login-form">
        <div class="row">
          <h4 class="h4 text-center mt-4">Eight & One</h4>
        </div>
        <!-- <form action="/login" method="POST" id="login-details"> -->
        <div class="form-row" id="login-details">
          <!--email id-->
          <!--Using bootstrap input group-->
          <div class="input-group mb-3">
            <span class="input-group-text" id="text-inputEmail">ðŸ“§</span>
            <input
              type="email"
              id="email"
              class="form-control cust-input"
              name="email"
              placeholder="E-mail"
              aria-label="E-mail"
              aria-describedby="text-inputEmail"
            />
          </div>
        </div>

        <!--Password-->
        <div class="form-row">
          <div class="input-group mb-3">
            <span class="input-group-text" id="text-inputPassword">ðŸ”‘</span>
            <input
              type="password"
              id="password"
              class="form-control cust-input"
              name="password"
              placeholder="Password"
              aria-label="Password"
              aria-describedby="text-inputPassword"
            />
          </div>
        </div>

        <div class="form-row row justify-content-centre">
          <div class="col-sm-4">
            <button id="submit-login" class="btn btn-sm cust-buttons">
              Login
            </button>
          </div>
          <div class="col-sm-4">
            <button id="submit-signup" class="btn btn-sm cust-buttons">
              Sign-up
            </button>
          </div>
        </div>
        <!-- </form> -->
        <div class="row guest">
          <a
            href="/"
            role="button"
            id="as-guest"
            class="btn text-decoration-none border"
            >Enter as a Guest</a
          >
        </div>
      </div>
    </div>

    <div class="start">
      <button id="btn-play-game">Play Game</button>
      <div id="div-combo-board-size"></div>
      <div id="div-combo-player-count"></div>
      <div id="div-start-game-button"></div>
      <div id="div-refresh-game-button"></div>
      <div id="div-playing-board">
        <div id="div-outer-game-board"></div>
      </div>

      <div id="div-play-group-buttons"></div>
      <div id="div-rolled-values">
        <ol id="rolled-dice"></ol>
      </div>
    </div>
